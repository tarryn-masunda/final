<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Review Template</title>
        <!-- External Libraries and Styles -->
        <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js library for charts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <style>
          canvas {
              width: 100%;  /* Scale to fill the available width */
          height: 500px; /* Set the height as per your preference */
          margin: 20px auto;
          }
          .chart-container {
              display: flex;
              flex-wrap: wrap;
              gap: 20px;
              justify-content: center;
          }
          .chart {
              width: 300px;
              height: 300px;
          }
      </style>
</head>
<body>
    <style></style>
    <h1>Performance Review Template</h1>
    <form id="performance-review-form">
        <section id="employee-info">
            <h2>Employee Information</h2>
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" required>
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" required>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" required>
            <label for="review-period">Review Period:</label>
            <input type="text" id="review-period" required>
        </section>
        <section id="performance-evaluation">
            <h2>Performance Evaluation</h2>
            <label for="overall-performance">Overall Performance:</label>
            <select id="overall-performance" required>
                <option value="">Select</option>
                <option value="Exceptional">Exceptional</option>
                <option value="Meets Expectations">Meets Expectations</option>
                <option value="Needs Improvement">Needs Improvement</option>
                <option value="Unsatisfactory">Unsatisfactory</option>
            </select>
            <label for="strengths">Strengths:</label>
            <textarea id="strengths" required></textarea>
            <label for="areas-for-improvement">Areas for Improvement:</label>
            <textarea id="areas-for-improvement" required></textarea>
            <label for="goals-and-objectives">Goals and Objectives:</label>
            <textarea id="goals-and-objectives" required></textarea>
        </section>
        <section id="recommendations">
            <h2>Recommendations</h2>
            <label for="recommendations-text">Recommendations:</label>
            <textarea id="recommendations-text" required></textarea>
        </section>
        <button id="submit-performance-review">Submit Performance Review</button>
    </form>
    <div id="performance-review-status"></div>
    <script src="./graph.js"></script>
    <script src="app.js"></script>
</body>
</html>
